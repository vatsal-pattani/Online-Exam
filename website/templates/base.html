<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock title %}</title>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        <span>{{ message }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

</head>

<body>
    <nav class="navbar bg-dark fixed-top">
        <div class="justify-content-left ms-3" id="nav1">
            <a class="navbar-brand ms-2 h1 fs-3 text-light" href="/">Online Exam Portal</a>
        </div>
        <div class="justify-content-end me-3" id="nav2">
            <a class="nav-link fs-6 text-light" href="{{url_for('logout')}}">Log Out</a>
        </div>
    </nav>
    <!-- For home pages -->
    {% block homecontent %} {% endblock homecontent %}

    <!-- For pages with navbar -->
    <div class="container-fluid pt-2 mt-5">
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
