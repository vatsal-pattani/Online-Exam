{% extends "base.html" %}

{% block title%}
{{cname}} Papers
{% endblock title %}

{% block content%}

{% for paper in papers %}
    <div>
        <button type="button" onclick="window.location.href='{{ url_for( 'view_paper', E_id=paper[0] ) }}';">View paper: {{paper[0]}}</button>
    </div>
{% endfor %}

<div>
    <button type="button" onclick="window.location.href='{{ url_for( 'add_paper') }}';">Add new paper</button>
</div>


{% endblock content%}
