{% extends "base.html" %}

{% block title%}
{{cname}} Papers
{% endblock title %}

{% block content%}

<div class="container mt-5" style="max-width: 50%;">
    <div>
        <h3 class="display-5">{{subject}} Papers</h3>
    </div>
    <hr class="mt-2">

    <div class="row row-cols-3">
        {% for paper in papers %}
        <div class="col">
            <div class="card card-sm border-warning">
                <div class="card-body" name="paper" id="{{paper}}">
                    <h3 class="card-title">Paper-{{ loop.index }}</h3>
                    <p class="card-text mb-0"><b>Duration- </b> {{ paper[1] }}</p>
                    <p class="card-text m-0"><b>Date- </b>{{ paper[2] }}</p>
                    <p class="card-text m-0"><b>Time- </b>{{ paper[3] }}</p>
                    <a href="{{url_for('view_paper', E_id = paper[0], duration = paper[1], time = paper[2] )}}"
                        class="stretched-link"></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" onclick="window.location.href='{{ url_for( 'create_paper') }}';">Add new
            paper</button>
    </div>
</div>

{% endblock content%}
