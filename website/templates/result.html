{% extends "base.html" %}
{% block title %}
Result
{% endblock title %}

{% block content %}

<div class="container text-center" style="margin-top: 12rem; max-width: 30%;">
    <div class="card border-dark">
        <div class="card-title mt-3 mb-0">
            <h3>Result</h3>
        </div>
        <div class="card-body mt-0">
            <h5> You got {{om}}/{{tm}} Marks</h5>
        </div>
    </div>    
    
    <div class="btn-group mt-5">
        <button class="btn btn-primary btn-lg" onclick="window.location.href='{{url_for('response')}}';">View Response</button>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='{{url_for('leaderboard')}}';">Leaderboard</button>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='{{url_for('dashboard')}}';">Go to Dashboard</button>
    </div>    

</div>


{% endblock content %}
